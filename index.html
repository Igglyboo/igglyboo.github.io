<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Angelic Endurance</title>
    <link rel="stylesheet" media="screen" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="assets/css/main.css">
    <script type='text/javascript' src='assets/js/jquery.min.js'></script>

<body>
<div class="container">

                    </div>
                    <div class="row top-buffer">

                                  <img class="img-rounded" src="assets/img/agi.png">
                              </label>
                        </div>
                        <div class="col-sm-1">
                              <label class="attribute" for="attribute2">
                                  <input id="attribute2" type="radio" name="attribute" value="int"/>

                        <div class="col-sm-offset-1 col-sm-2">

                    </div>
                    <div class="row top-buffer">
                        <div class="col-sm-3">
                            <button id="generate" class="form-control btn btn-success">Generate Build</button>
                        </div>
                        <div class="col-sm-offset-1 col-sm-2">
                            <img src="assets/img/Items/recipe_lg.png" class="img-rounded" width="85" height="64">

                        <div class="col-sm-offset-1 col-sm-2">
                            <img src="assets/img/Items/recipe_lg.png" class="img-rounded" width="85" height="64">

                        <div class="col-sm-offset-1 col-sm-2">
                            <img src="assets/img/Items/recipe_lg.png" class="img-rounded" width="85" height="64">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <textarea id="build-output" class="form-control" rows="9" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
