<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Clicking Cooker</title>
	<script type='text/javascript' src='http://code.jquery.com/jquery-1.4.4.min.js'></script>
	<script type='text/javascript'>
	$(window).load(function(){
	$('#target').click(function() {
		var messages = ["Good click bro!", "You suck bro!", "Think you can throw my cook up there bro?", "Venom with a skullcap"]
		var click_amount = $('#clicks').val() * 1;
		$('#clicks').val(click_amount + 1);
		$('#message').html(messages[click_amount % 4])
	});
	});

	</script>

</head>
<body>

	<button id="target" type="button"><img src="assets/img/cookie.jpg"></button>
	<div>Cookering Clicks Clicked:<input type="text" id="clicks" value="0" readonly></div>
	<div id="message"></div>

</body>
</html>
